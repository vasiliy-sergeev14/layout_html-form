<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      >
      <fieldset class="border_form">
        <legend>Personal information</legend>
        <label for="surname" class="field">
          Surname:
          <input
          type="text"
          name = "surname"
          id="surname"
          minlength = "3"
          maxlength = "18"
          autocomplete="off"
          >
        </label>
        <label for="name" class="field">
          Name:
          <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          required
          >
        </label>
        <label for="age" class="field">
          How old are You?
          <input
          type="number"
          name="age"
          value="12"
          id="age"
          min="8"
          max="100"
          >
        </label>
        <label for="date" class="field">
          Full date of birthday:
          <input
          type="date"
          name="date"
          id="date"
          >
        </label>
        <label for="agreement" class="field_end">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="agreement"
          id="agreement"
          >
        </label>
      </fieldset>
      <fieldset class="border_form">
        <legend>Registration</legend>
        <label for="email" class="field">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          id="email"
          >
        </label>
        <label for="password" class="field_end">
          Password:
          <input
          type="password"
          name="password"
          id="password"
          >
        </label>
      </fieldset>
      <fieldset class="border_form">
        <legend>An interesting fact about you!</legend>
        <label for="isLoveCats" class="field">
          Do you love cats?
          <label for="isLoveCats">
            <input
            type="radio"
            name="isLoveCats"
            id="isLoveCats"
            value="Yes"
            >
            Yes
          </label>
          <label for="notLoveCats" class="field">
            <input
            type="radio"
            name="notLoveCats"
            id="notLoveCats"
            value="No"
            >
            No
          </label>
        </label>
        <label for="color" class="field">
          What is your favorite color?
          <input
          type="color"
          name="color"
          id="color"
          >
        </label>
        <label for="time" class="field">
          What time do you go to bed?
          <input
          type="time"
          name="time"
          id="time"
          step="1"
          >
        </label>
        <label for="cars" class="field">
          What are your favourite brand of cars?
          <select
          name="cars"
          id="cars"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="field_end">
          How do you rate our work?
          <input
          type="range"
          name="rate"
          id="rate"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="border_form">
        <legend>Additional info:</legend>
        <label for="comments" class="field">
          Comments
          <textarea name="comments" id="comments" ></textarea>
        </label>
        <label for="isRecommend" class="field_end">
          Would you recommend us?
          <select name="isRecommend" id="isRecommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
  </body>
</html>
